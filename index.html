<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Mundo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="terra.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
</head>
<body>
  <section>
      <h1>Meu Mundo! &#x1F30D;</h1>
      <select id="resolution-select">
        <option value="0">Qualidade</option>
        <option value="640x360">360p</option>
        <option value="1280x720">480p</option>
        <option value="1920x1080">720p60</option>
        <option value="2560x1440">1080p60</option>
        <option value="3840x2160">4K</option>
      </select>
      <div class="image-container">
        <img id="world-image" src="" alt="escolha uma opção">
      </div>
      <!-- <audio id="minha-musica" src="Anavitória & Vitor Kley - Pupila [Letra].mp3"></audio> -->
      <audio id="minha-musica" controls src="Anavitória & Vitor Kley - Pupila [Letra].mp3"></audio>      
  </section>
  

  <script src="script.js"></script>
</body>
</html>
